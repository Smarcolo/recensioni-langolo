<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Recensioni L'Angolo</title>
  <style>
    body { 
      margin:0; 
      padding:20px; 
      font-family:Arial,sans-serif; 
      background:#fff; 
    }
    .recensioni-wrapper { 
      overflow-x:hidden; 
      width:100%; 
      margin:0 auto; 
    }
    .recensioni-container { 
      display:flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      animation:scorrimento 60s linear infinite; 
      width:max-content; 
    }
    .recensione { 
      flex: 0 0 auto; 
      width:300px; 
      min-height:300px; 
      background:#f8f8f8; 
      border-radius:10px; 
      box-shadow:0 2px 8px rgba(0,0,0,0.1); 
      padding:20px; 
      margin:10px; 
      display:flex; 
      flex-direction:column; 
      justify-content:space-between; 
    }
    .recensione img { 
      width:60px; 
      height:60px; 
      border-radius:50%; 
      margin-bottom:10px; 
    }
    .recensione h4 { 
      margin:0; 
      font-size:18px; 
    }
    .recensione p.data { 
      color:gray; 
      font-size:12px; 
      margin:5px 0; 
    }
    .recensione p.stelle { 
      color:#f5b50a; 
      font-size:20px; 
      margin:5px 0; 
    }
    .recensione p.commento { 
      font-size:16px; 
      color:#333; 
      flex-grow:1; 
    }
    @keyframes scorrimento {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>

  <script>
    // Script per comunicare l'altezza corretta all'iframe
    window.onload = function() {
      parent.postMessage({ type: 'setHeight', height: document.body.scrollHeight }, '*');
    };
  </script>

</head>
<body>
<h2 style="text-align:center;">Cosa dicono i nostri clienti</h2>
<div class="recensioni-wrapper">
  <div class="recensioni-container">
