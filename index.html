<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Recensioni L'Angolo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
    }

    .iframe-wrapper {
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
    }

    iframe {
      min-width: 1000px;
      width: 2000px; /* larghezza fissa grande per scroll */
      height: 700px;
      border: none;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>Cosa dicono i nostri clienti ðŸ‘‡</h2>

  <div class="iframe-wrapper" id="scroll-container">
    <iframe 
      src="https://script.google.com/macros/s/AKfycbyBmqRG0H-eRsAm5aVTOo7JCjvToIo2EF2TFB1j8qyp99zllivWF7_sEv4-ngjameVA9g/exec" 
      loading="lazy" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const container = document.getElementById('scroll-container');
    let scrollAmount = 0;

    function autoScroll() {
      scrollAmount += 1;
      if (scrollAmount >= container.scrollWidth - container.clientWidth) {
        scrollAmount = 0;
      }
      container.scrollTo({ left: scrollAmount, behavior: 'smooth' });
    }

    setInterval(autoScroll, 40); // piÃ¹ basso = piÃ¹ veloce
  </script>

</body>
</html>
