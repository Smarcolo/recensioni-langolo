<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Recensioni L'Angolo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
    }
    h2 {
      text-align: center;
      margin: 30px 10px 10px;
      font-size: 22px;
    }
    iframe {
      width: 100%;
      height: 620px;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <h2>Cosa dicono i nostri clienti ðŸ‘‡</h2>

  <iframe id="reviewsFrame"
    src="https://script.google.com/macros/s/AKfycbyBmqRG0H-eRsAm5aVTOo7JCjvToIo2EF2TFB1j8qyp99zllivWF7_sEv4-ngjameVA9g/exec"
    scrolling="no">
  </iframe>

  <script>
    // Autoscroll orizzontale dentro lâ€™iframe
    const scrollSpeed = 0.4; // VelocitÃ  (piÃ¹ basso = piÃ¹ lento)

    const startAutoScroll = () => {
      const iframe = document.getElementById('reviewsFrame');
      let scrollLeft = 0;

      const interval = setInterval(() => {
        if (iframe && iframe.contentWindow && iframe.contentDocument) {
          const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
          const container = innerDoc.querySelector('.container');
          if (container) {
            scrollLeft += scrollSpeed;
            container.scrollLeft = scrollLeft;
            if (scrollLeft >= container.scrollWidth - container.clientWidth) {
              scrollLeft = 0; // ricomincia da capo
            }
          }
        }
      }, 20); // ogni 20ms = ~50fps
    };

    window.addEventListener("load", () => {
      setTimeout(startAutoScroll, 1000); // aspetta caricamento iframe
    });
  </script>

</body>
</html>
